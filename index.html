<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RISC-V Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="RISC-V Documentation for the Computer Architecture I course at RUB" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="_media/icon.png">
  <link rel="icon" type="image/png" href="_media/icon.png">
  <link rel="stylesheet" href="assets/docsify-theme-vue.css">
  <script id="MathJax-script" async src="assets/tex-mml-chtml.js"></script>

  <style>
    .thin-padding > th {
      padding: 4px!important;
    }
    .markdown-section pre > code.inline-code {
      padding: 0;
      color: #525252;
    }
    .markdown-section pre:has(> code.inline-code) {
      margin: 0.3em 0;
      padding: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      plugins: [
        function hightlight(hook, vm) {
          hook.ready(function() {
            Prism.highlightAll();
            window.MathJax && MathJax.typeset();
          });
          
          hook.doneEach(function() {
            Prism.highlightAll();
            window.MathJax && MathJax.typeset();
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="assets/docsify-v4.js"></script>
  <script src="assets/docsify-code-inline.js"></script>
  <script src="assets/prism-nasm.min.js"></script>
  <script>
    Prism.languages.asm=Prism.languages.nasm;
    Prism.languages.asm = {
      "variable": /[^\w](x\d\d?|s\d\d?|a\d|t\d|[tgs]p|ra|zero|pc)/,
      "punctuation": /,/,
      "number": /(-?0[xX][0-9a-f]+|-?\d+|[+-]?([0-9]*[.])?[0-9]+)/i,
      "keyword": /[\w.]{2,8}|j\s/
    };
  </script>
</body>
</html>
